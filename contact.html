			<section id="contact-bereich">

				<div class="container">
					<div class="row">
						<div class="col-6">
							<header class="intro-contact">
								<h1>Contact</h1>
								<p>You can email me right here <br>
									 Maybe u want more information about my beats, <br>
								 	 You want to negotiate a price for my tracks, <br>
								   Or you just want to talk to me!</p>
							</header>
						</div>
					</div>
					<form id="contact-formular" action="kontakt.html" method="post">
						<div class="row">
							<div class="col-3">
								<label for="Prename" class="screenreader">Prename:</label>
								<input id="Vorname" type="text" name="Prename" placeholder="First Name">
							</div>
							<div class="col-3">
								<label for="surname" class="screenreader">Family Name:</label>
								<input id="Nachname" type="text" name="Surname" placeholder="Last Name">
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<label for="contact-email" class="screenreader">E-Mail:</label>
								<input id="contact-email" type="text" name="contact-email" placeholder="E-Mail" pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|\u0022(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*\u0022)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" title="Please enter a valid email address!">
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<label for="contact-message" class="screenreader">Your Message:</label>
								<textarea id="message" name="Message" placeholder="Your Message"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<button type="submit" name="contact-button" class="btn-typ-1">Send</button>
							</div>
						</div>
					</form>

				</div>

			</section>
